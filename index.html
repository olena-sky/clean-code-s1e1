<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__tasks">
        <div class="todo__form">
          <label for="todo-add" class="todo__label todo__label--add">Add Item</label>
          <div class="todo__input-add">
            <input id='todo-add' type="text" class="todo__input todo__input--add todo__input--text">
            <button class="todo__button todo__button--add">Add</button>
          </div>
        </div>
        <h2 class="todo__title">Todo</h2>
        <ul class="todo__list" id="unfinished-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label todo__label--task">Pay Bills</label>
            <input type="text" class="todo__input todo__input--text">
            <button class="todo__button todo__button--edit">Edit</button>
            <button class="todo__button todo__button--delete">
              <img class="todo__img-btn" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="todo__item todo__item--edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label todo__label--task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input todo__input--text">
            <button class="todo__button todo__button--edit">Save</button>
            <button class="todo__button todo__button--delete">
              <img class="todo__img-btn" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__tasks todo__tasks--completed">
        <h2 class="todo__title todo__title--completed">Completed</h2>
        <ul class="todo__list todo__list--completed" id="completed-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__label todo__label--task">See the Doctor</label>
            <input type="text" class="todo__input todo__input--text">
            <button class="todo__button todo__button--edit">Edit</button>
            <button class="todo__button todo__button--delete">
              <img class="todo__img-btn" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
